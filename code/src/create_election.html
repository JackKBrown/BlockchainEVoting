    <link rel="stylesheet" type="text/css" href="main.css">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow">
    <a class="navbar-brand" href="#">BEV</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="create_election.html">create</a>

      <li class="nav-item">
        <a class="nav-link" href="vote.html">vote</a>

      <li class="nav-item ">
        <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
      </ul>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          
          <div id="loader" class="text-center">
            <p class="text-center"> create new election</p>
            <form onSubmit="CE.createElection(); return false;">
              <input id="name" type="text" class="form-control" placeholder="Name of Election" required>
              <input type="submit" hidden="">
            </form>
            <p class="text-center"> load previous election</p>
            <form onSubmit="CE.loadElection(); return false;">
              <input id="oldMemLoc" type="text" class="form-control" placeholder="Memory Location" required>
              <input type="submit" hidden="">
            </form>
          </div>
          
          <div id="content">
            <h1 class="text-center" id="elecName">Elec name goes here...</h1>
            <ul id="candList" class="list-unstyled">
            <div class="candTemplate" style="display: none">
                <span class="content">Cand name goes here...</span>
            </div>
            </ul>
            <form onSubmit="CE.addCandidate(); return false;">
              <input id="newCand" type="text" class="form-control" placeholder="Add new Candidate..." required>
              <input type="submit" hidden="">
            </form>
          </div>
          
        </main>
      </div>
    </div>

    <!-- jQuery for Bootstrap's JavaScript) -->
